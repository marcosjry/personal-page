<Section *ngIf="repos" class="third-section">
    <div class="content-3">
        <h1>Projects</h1>
        <div class="risco"></div>
        <div id="projects" class="projects">
            <div *ngFor="let repo of repos"  class="projectCard">
                <h2>{{ repo.full_name }}</h2>
                <p>{{ repo.description }}</p>
                <a href="{{ repo.html_url }}" target="_blank">Ver no GitHub</a>
            </div>
        </div>
    </div>
    
</Section>
